netdata_global_options:
- section: global
  option: "bind to"
  value: "{{ netdata_bind_address | default('127.0.0.1')}}"
- section: global
  option: "enabled"
  value: "{{ netdata_aclk }}"
- section: web
  option: "bind to"
  value: "{{ netdata_bind_address | default('127.0.0.1')}}"

netdata_conf_file: /etc/netdata/netdata.conf
netdata_health_alarm_notify_conf: /etc/netdata/health_alarm_notify.conf
netdata_pythond: /etc/netdata/python.d
