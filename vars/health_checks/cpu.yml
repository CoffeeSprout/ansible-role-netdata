---

cpu_alarms:
- name: "cpu"
  rules:
  - template: "30min_cpu_usage"
    on_chart: "system.cpu"
    class: "Utilization"
    type: "System"
    component: "CPU"
    os: "linux"
    hosts: "*"
    lookup: "average -30m unaligned of user,system,softirq,irq,guest"
    units: "%"
    every: "1m"
    warn: "$this > (($status >= $WARNING)  ? (80) : (90))"
    crit: "$this > (($status == $CRITICAL) ? (90) : (99))"
    delay: "down 15m multiplier 1.5 max 1h"
    info: "average CPU utilization over the last 30 minutes (excluding iowait, nice and steal)"
    to: "sysadmin "
  - template: "10min_cpu_iowait"
    on_chart: "system.cpu"
    class: "Utilization"
    type: "System"
    component: "CPU"
    os: "linux"
    hosts: "*"
    lookup: "average -10m unaligned of iowait"
    units: "%"
    every: "1m"
    warn: "$this > (($status >= $WARNING)  ? (30) : (50))"
    crit: "$this > (($status == $CRITICAL) ? (50) : (60))"
    delay: "down 15m multiplier 1.5 max 1h"
    info: "average CPU iowait time over the last 10 minutes"
    to: "sysadmin"
  - template: "20min_steal_cpu"
    on_chart: "system.cpu"
    class: "Latency"
    type: "System"
    component: "CPU"
    os: "linux"
    hosts: "*"
    lookup: "average -20m unaligned of steal"
    units: "%"
    every: "5m"
    warn: "$this > (($status >= $WARNING)  ? (5)  : (10))"
    crit: "$this > (($status == $CRITICAL) ? (20) : (30))"
    delay: "down 1h multiplier 1.5 max 2h"
    info: "average CPU steal time over the last 20 minutes"
    to: "sysadmin"
  - template: "10min_cpu_usage"
    on_chart: "system.cpu"
    class: "Utilization"
    type: "System"
    component: "CPU"
    os: "freebsd"
    hosts: "*"
    lookup: "average -30m unaligned of user,system,interrupt"
    units: "%"
    every: "1m"
    warn: "$this > (($status >= $WARNING)  ? (80) : (90))"
    crit: "$this > (($status == $CRITICAL) ? (90) : (99))"
    delay: "down 15m multiplier 1.5 max 1h"
    info: "average CPU utilization over the last 30 minutes (excluding nice)"
    to: "sysadmin"
